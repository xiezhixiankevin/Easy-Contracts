<script th:src="@{/js/vue.js}"  type="text/javascript" charset="utf-8"></script>
<script th:src="@{/js/axios.min.js}"  type="text/javascript" charset="utf-8"></script>

<script>
    var customer=new Vue({
        el:"#form",  //作用范围：id=form_38623的标签及其内部
        data () {
            return {
                cun:false,
                cup:false,
                cue:false
            }
        },
        methods:{
            send:function (){
                var customername =  $("#name_26551").val();
                var phone = $("#name_26552").val();
                var address = $("#name_26553").val();
                var email = $("#name_26554").val();
                var bank = $("#name_26555").val();
                var account = $("#name_26556").val();
                var remark = $("#name_26557").val();
                var customerid = [[${customerObject.customerid}]];
                this.cue=false;
                this.cun=false;
                this.cup=false;
                if(customername.length==0){
                    this.cun=true;
				}
                if(phone.length==0){
                    this.cup=true;
                }
                if(email.length==0){
                    this.cue=true;
                }
                if(!this.cue){
                    if(!this.cun){
                        if(!this.cup){
                            axios({
                                method: "post",
                                url: "/customer/modify",
                                params:{
                                    customerid:customerid,
                                    customername:customername,
                                    phone:phone,
                                    address:address,
                                    email:email,
                                    bank:bank,
                                    account:account,
                                    remark:remark
                                }
                            })
                                .then(function (value) {
                                    if((String)(value.data)==="200") {
                                        alert("修改成功");
                                    }else{
                                        alert("修改失败");
                                    }
                                })
                                .catch();
						}
					}
				}

            }
        }
    })
</script>
