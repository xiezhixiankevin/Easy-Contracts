<script>
		var customerTableVue = new Vue({
		el:"#customer_div",
		data:{//定义数据
			now_page:1,
			users:[],
			//一些常量
			OK :200,
			pageInfo:[]
		},
		methods:{
			prePage:function (pageNum) {
				if(customerTableVue.pageInfo.isFirstPage){
					return;
				}
				this.listCustomerSelective(pageNum);
			},
			nextPage:function (pageNum) {
				if(customerTableVue.pageInfo.isLastPage){
					return;
				}
				this.listCustomerSelective(pageNum);
			},
			listCustomerSelective:function (pageNum) {
				var username = $("#username_input").val();
				var userdescription = $("#userdescribe_input").val();
				axios({
					method: "get",
					url : "user/listUser/"+pageNum.toString(),
					params:{username:username,userdescription:userdescription}
				}).then(function (value) {
					if(value.data.code === customerTableVue.OK){
						//成功获取到数据渲染表格
						customerTableVue.users = value.data.object.list;
						customerTableVue.pageInfo = value.data.object;
					}else{
						alert("服务器错误,获取数据失败！");
					}
				}).catch();
			}
		},
		mounted:function () {
			this.listCustomerSelective(1);
		}
	});
</script>
