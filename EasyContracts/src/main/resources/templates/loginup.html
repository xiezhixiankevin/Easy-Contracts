<!--js脚本，使用Vue框架-->
<script>
	var registerForm = new Vue({
		el:"#div_form_38623",  //作用范围：id=form_38623的标签及其内部
		//定义数据
		data: {
			ifRegisterOK:false, //判断是否成功注册
			jump_url:"http://localhost:8080/toLogin", //注册成功需要跳转的页面地址

			//一些常量
			OK :200,
			CODE_ERROR:201,
			NAME_EXIST:202
		},
        data () {
            return {
                hide_error: false,
                usern:false,
                userp:false,
				usert:false
            }
        },
		//定义方法
		methods: {
			//1.注册方法
			register:function () {
				var username = $("#name_38623").val();
				var email = $("#email_38623").val();
				var code = $("#code_38623").val();
				var password = $("#input_password").val();
				var repeatPassword = $("#input_repeatPassword").val();
                var REGEX_NAME=/[a-zA-Z]{3,8}/;
                this.usern = false;
                this.userp=false;
                this.usert=false;
                if(!REGEX_NAME.test(username)){
                    this.usern = true;
                }
                if(password.length<6){
                    this.userp=true;
                }
                if(password.length>20){
                    this.userp=true;
                }
                if(password!=repeatPassword){
                    this.usert=true;
                }
                if(!this.usern){
                    if(!this.userp){
                        if(!this.usert){
                            axios({
                                method: "post",
                                url: "user/register",
                                params :{username,email,code,password}
                            })
                                .then(function (value) {

                                    if(value.data.code == 200){
                                        alert("注册成功！即将跳转到登录页面");
                                        //注册成功跳转到登录页面
                                        window.location.href = registerForm.jump_url;
                                    }else if(value.data.code === registerForm.CODE_ERROR){
                                        alert("验证码错误");
                                    }else if(value.data.code === registerForm.NAME_EXIST){
                                        alert("用户名已存在");
                                    }
                                })
                                .catch();
						}
                    }
                }
			},
			//2.发送验证码方法
			sendCode:function (){
			    var REGEX=/[1-9][0-9]{7,11}@[a-zA-Z0-9]{2,4}.com/;
			    var REGEX_BJTU=/[1-9][0-9]{7}@bjtu.edu.cn/;
				var email = $("#email_38623").val();
				var type = "1";
				this.hide_error = false;
                this.hide_error = REGEX.test(email)?false:!REGEX_BJTU.test(email);
                if(!this.hide_error) {
                    axios({
                        method: "get",
                        url: "user/register/sendCode",
                        params: {email,type}
                    })
                        .then(function (value) {
                            if(value.data === 200) {
                                alert("发送成功请查收邮件！");
                            }
                            else{
                                alert("发送次数已达上限，请间隔一小时重试或者换一个邮箱！");
                            }
                        })
                        .catch();
                }

			}
		}
	});
</script>
