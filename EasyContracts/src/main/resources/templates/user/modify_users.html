<script th:src="@{/js/jquery.min.js}"  type="text/javascript" charset="utf-8"></script>
<script th:src="@{/js/vue.js}"  type="text/javascript" charset="utf-8"></script>
<script th:src="@{/js/axios.min.js}"  type="text/javascript" charset="utf-8"></script>
<script th:inline="javascript">
	modifyUserVue = new Vue({
		el: "#all-page",
		data: {
			initDescription: ""
		},
		mounted: function () {
			this.getInitValues();
		},
		methods: {
			getInitValues: function () {
				this.initDescription = [[${selectedUser.userdescription}]]
			},
			submitModify: function () {
				var userName = $("#name_38623").val();
				var userEmail = $("#email_38623").val();
				var userPassword = $("#input_563").val();
				var content = $("#textarea_2103").val();
				axios({
					method: "get",
					url: "/user/modifyUserInfo",
					params: {
						userId: [[${selectedUser.userid}]],
						email: userEmail,
						username: userName,
						password: userPassword,
						description: content
					}
				}).then(function (value) {
					if (value.data === "SUCCESS")
					{
						alert("修改成功！即将返回上一级页面。")
						window.location.replace(document.referrer);
					} else {
						alert("错误：" + value.data + " 请重试。");
					}
				}).catch()

			}
		}
	})
</script>
