<!--js脚本，使用Vue框架-->
<script>
	var loginForm = new Vue({
		el:"#form_38623",  //作用范围：id=form_38623的标签及其内部
		//定义数据
		data: {
			//一些常量
			OK :200,
			ERROR:203,
		},
		data () {
			return {
				usern:false,
				userp:false,
			}
		},
		//定义方法
		methods: {
			//1.登录方法
			login:function () {
				var username = $("#name_38623").val();
				var password = $("#password_38623").val();
				this.usern = false;
				this.userp = false;

				if (username === "")
				{
					this.usern = true;
				}
				if (password === "")
				{
					this.userp = true;
				}

				axios({
					method: "get",
					url: "user/login/" + username +"/"+password
				})
						.then(function (value) {
							if(value.data.code === 200) {
								window.location.href = "toMe";
							}else{
								alert("用户名或密码错误");
							}
						})
						.catch();
			}
		}
	});
</script>
