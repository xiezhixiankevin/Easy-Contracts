<script th:inline="javascript">
	var draft=new Vue({
		el:"#form_26540",  //作用范围：id=form_38623的标签及其内部
		data: {
			checkBeginTime:true,
			checkEndTime:false,
			checkContract:false,
			checkEndTime2:false,
		},
		data () {
			return {
				checkBeginTime:false,
				checkEndTime:false,
				checkContract:false,
				checkEndTime2:false,
			}
		},
		methods:{
			send:function (){
				var name= $("#name_26540").val();
				var date1=$("#start_time").val();
				var y1=date1.split("-")[0];
				var m1=date1.split("-")[1];
				var d1=date1.split("-")[2];
				var time1=new Date(y1,m1,d1);
				var date2=$("#end_time").val();
				var y2=date2.split("-")[0];
				var m2=date2.split("-")[1];
				var d2=date2.split("-")[2];
				var time2=new Date(y2,m2,d2);
				var dayCount =(time2 - time1);

				this.checkContract=false;
				this.checkBeginTime=false;
				this.checkEndTime=false;
				this.checkEndTime2=false;
				if(name.length==0){
					this.checkContract=true;
				}else if(date1.length==0){
					this.checkBeginTime=true;
				}else if(date2.length==0){
					this.checkEndTime=true;
				}
				else if(dayCount<0){
					this.checkEndTime2=true;
				}else{
					//submit
					var theForm = document.getElementById("form_26540");
					theForm.submit();
				}
			}
		},
		mounted : function () {
			var customerId = [[${contractObject.customerid}]];
			var select = document.getElementById("select_customer");
			for (var i = 0; i < select.options.length; i++){
				if (select.options[i].value == customerId){
					select.options[i].selected = true;
					break;
				}
			}
		}
	})
</script>
