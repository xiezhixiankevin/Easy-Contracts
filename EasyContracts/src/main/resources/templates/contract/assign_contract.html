<script th:src="@{/js/vue.js}"  type="text/javascript" charset="utf-8"></script>
<script th:src="@{/js/axios.min.js}"  type="text/javascript" charset="utf-8"></script>

<script>
	var globalVue = new Vue({
		el:"#bloc-22",
		//定义数据
		data: {
			list_counterSign:[],
			list_exam:[],
			list_sign:[],
			//一些常量
			OK :200,
			CODE_ERROR:201,
			NAME_EXIST:202
		},
		//定义方法
		methods: {
			getUserList:function () {
				axios({
					method: "get",
					url: "/user/listUserByRight",
				}).then(function (value) {
					var map = value.data.object;
					//设置各个list
					globalVue.list_counterSign = map[5];
					globalVue.list_exam = map[6];
					globalVue.list_sign = map[7];
					//此处不能使用vue动态绑定，要手动一个个append否则会不显示
					for (let i = 0; i < globalVue.list_counterSign.length; i++) {
						var user = globalVue.list_counterSign[i];
						$('#counterSignSelect').append("<option value=" + user.userid + ">"+ user.username + "</option>")
					}
					for (let i = 0; i < globalVue.list_exam.length; i++) {
						var user = globalVue.list_exam[i];
						$('#examSelect').append("<option value=" + user.userid + ">"+ user.username + "</option>")
					}
					for (let i = 0; i < globalVue.list_sign.length; i++) {
						var user = globalVue.list_sign[i];
						$('#signSelect').append("<option value=" + user.userid + ">"+ user.username + "</option>")
					}
					$('#counterSignSelect').selectpicker('refresh');
					$('#counterSignSelect').selectpicker('render');
					$('#examSelect').selectpicker('refresh');
					$('#examSelect').selectpicker('render');
					$('#signSelect').selectpicker('refresh');
					$('#signSelect').selectpicker('render');
				});
			},
			assignUser:function () {
				var userMap = {};
				var contractId = $("#contractIdInput").val();
				//获取各个流程分配的人员
				var counterSignUser = [];
				var examUser = [];
				var signUser = [];
				//会签
				$("#counterSignSelect option:selected").each(function () {
					counterSignUser.push($(this).val());
				})
				//审批
				$("#examSelect option:selected").each(function () {
					examUser.push($(this).val());
				})
				//签订
				$("#signSelect option:selected").each(function () {
					signUser.push($(this).val());
				})
				userMap[5] = counterSignUser; //会签
				userMap[6] = examUser; //审批
				userMap[7] = signUser; //签订
				JSON.stringify(userMap);
				axios({
					method:"post",
					url: "/contract/assignUser",
					params:{contractId:contractId},
					data:userMap //这里千万不能加大括号！！！！！
				}).then(function (value) {
					alert("分配成功！即将返回上一个页面")
					window.location.replace(document.referrer);
				});
			}
		},
		mounted:function () {
			this.getUserList();
		}
	});
</script>
